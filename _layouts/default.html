<!DOCTYPE html>
<html lang="{{ site.lang | default: " en-US" }}">

<head>
  <meta charset="UTF-8">

  {% seo %}
  <link rel="stylesheet" href="https://unpkg.com/jekyll-theme-cayman@0.2.0/assets/css/style.css">
  <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="theme-color" content="#157878">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
</head>

<body>
  <header class="page-header" role="banner">
    <h1 class="project-name">{{ page.title | default: site.title }}</h1>
    <h2 class="project-tagline">{{ page.description | default: site.description }}</h2>
    
    <!-- Add links -->
    <div class="header-links">
      <a href="https://github.com/minweny/spring-zero-to-hero" class="btn">📚 GitHub</a>
      <a href="https://linkedin.com/in/minwenyu/" class="btn">👤 Author</a>
    </div>
    <!-- Visitor Counter -->
    <div style="text-align: center; margin-top: 10px;">
      <img alt="👁 Visitors"
      src="https://hits.sh/minweny.spring-zero-to-hero.svg?label=👁%20visitors&color=green&style=for-the-badge" />
    </div>
  </header>
  <div class="wrapper layout">
    {% include sidebar.html %}
    <main id="content" class="main-content" role="main">
      {% include navigation.html %}
      {{ content }}
      {% include navigation.html %}

      <!-- Comments section -->
      <div class="comments-section">
        <h3>💬 Comments & Discussion</h3>
        <script src="https://giscus.app/client.js"
                data-repo="minweny/spring-zero-to-hero"
                data-repo-id="R_kgDOO2Ofug"
                data-category="General"
                data-category-id="DIC_kwDOO2Ofus4CrDkc"
                data-mapping="pathname"
                data-strict="0"
                data-reactions-enabled="1"
                data-emit-metadata="0"
                data-input-position="bottom"
                data-theme="light"
                data-lang="en"
                crossorigin="anonymous"
                async>
        </script>
        <div class="giscus"></div>
      </div>
    </main>
  </div>
</body>

</html>
